version: '3.7'
services:
  mongodb-server:
    image: mongo
    container_name: mongodb-server
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=info
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Mko0Zaq1
    volumes:
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    networks:
      - mongo_net
  mongodb-client:
    container_name: mongodb-client
    environment:
      - APP_PORT: 8030
    build:
    context: ./
    dokerfile: Dokerfile
    ports:
      - "8030:8030"
      
volumes:
  mongodb:
  mongoconfig:

networks:
  mongo_net:
    driver: bridge