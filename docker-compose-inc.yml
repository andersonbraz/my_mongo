version: '3.7'
services:
  mongodb-server:
    image: mongo
    container_name: mongodb-server
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=dbinfo
      - MONGO_INITDB_COLLECTION=infos
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Mko0Zaq1
      - MONGO_INITDB_APP_USERNAME=appuser
      - MONGO_INITDB_APP_PASSWORD=Mko0Zaq1
    volumes:
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    networks:
      - mongo_net

  mongodb-client:
    image: mongodb-client:1.0
    container_name: mongodb-client
    ports:
      - 8030:8030
    networks:
      - mongo_net

volumes:
  mongodb:
  mongoconfig:

networks:
  mongo_net:
    driver: bridge